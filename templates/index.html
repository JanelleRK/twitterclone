<h1>Twitter Clone</h1>

{% if request.user.is_authenticated %}
<a href="/logout">Logout</a>
{% endif %}
<h1>Hello {{request.user}}</h1>
<button><a href="/addtweet/">New Tweet</a></button>
{% for tweet in tweets %}
    <p><a href='/tweet/{{tweet.id}}'>{{tweet}}</a>: <a href="/user/{{tweet.author.id}}">{{tweet.author.username}}</a></p>
{% endfor %}
